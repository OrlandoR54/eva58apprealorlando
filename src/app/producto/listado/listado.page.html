<ion-header>
  <ion-toolbar>
    <ion-title>listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let producto of productos | async">
    <ion-item (click)= "editar(producto)">
      <ion-avatar>
        <img src="" alt="">
      </ion-avatar>
      <ion-label>
        <h2>{{producto.nombre}}</h2>
        <h3>{{producto.tipo}}</h3>
        <p>{{producto.precio}}</p>
        <p>{{producto.cantidad}}</p>
      </ion-label>
    </ion-item>
  </div>

   <!-- fab placed to the bottom end -->
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)= 'crear()'>
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
